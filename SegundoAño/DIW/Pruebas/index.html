<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de tabla HTML</title>
</head>
<body>
    <h1>Ejemplo de una tabla en HTML</h1>
    <table border="1"> <!-- La propiedad border agrega un borde a la tabla -->
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
        </tr>
        <tr>
            <td>Dato 1, fila 1</td>
            <td>Dato 2, fila 1</td>
        </tr>
        <tr>
            <td>Dato 1, fila 2</td>
            <td>Dato 2, fila 2</td>
        </tr>
    </table>
    <hr>
    <dl>
        <dt>Término 1</dt>
        <dd>Definición de Término 1</dd>
        <dt>Término 2</dt>
        <dd>Definición de Término 2</dd>
        <dt>Término 3</dt>
        <dd>Definición de Término 3</dd>
    </dl>
    <hr>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>
</html>
