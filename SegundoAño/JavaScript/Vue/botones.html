<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>  
    </head>
    <body>
        <div id="app">
            <h1>Zereginen zerrenda</h1>
            <button v-on:click="message = message.split('').reverse().join('')">Atzekoz aurrera</button>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    message: "Hola Vue!"
                }
            })
        </script>
    </body>    
</html>
