<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h1 v-show="message"><span v-text="message"></span></h1>
            <input type="text" v-model="message">
            <button @click="message = message.split('').reverse().join('')">Atzekoz aurrera</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
            el: '#app',
                data: {
                    message: "",
                    zereginak: [
            { title: "VueJs ikasi", completed: true }
                        ]
                },
                methods: {
                    reverse: function (){
                    this.message = this.message.split('').reverse().join('');
                        }
                }
            })
        </script>
    </body>
</html>
