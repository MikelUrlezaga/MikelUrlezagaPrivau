<!DOCTYPE html>
<html>
    <title>innerHTML proba</title>
    <body>
        <script>
            function kalkulatu(zenbat) {
                var zenbakia = 1;
                for(let i = 1; i <= zenbat; i++){
                    zenbakia = zenbakia * i;
                }
                alert(zenbakia);
            }
            kalkulatu(10);
        </script>
    </body>
</html>
