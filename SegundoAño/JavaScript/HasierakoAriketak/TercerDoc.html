<!DOCTYPE html>
<html>
    <body>
        <h1>GURIDI</h1>

        <img id="nireIrudia" onclick="aldatuIrudia()" src="111111.jpg">
    
        <p>Guridi / Antes y Despues</p>

        <script>
            function aldatuIrudia()
            {
                var image = document.getElementById('nireIrudia');
                if (image.src.match("111111"))
                {
                    image.src ="218381.jpg";
                }
                else
                {
                    image.src = "111111.jpg";
                }
            }
        </script>
    </body>
</html>
