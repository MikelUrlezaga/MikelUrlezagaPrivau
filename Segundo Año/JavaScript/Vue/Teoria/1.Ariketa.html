<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ariketa1</title>
    </head>
    <body>
        <div id="aplicacion">
            <h1>{{mensaje}}</h1>
            <h1 v-show="mensaje.length > 2">Kaixo<span v-text="mensaje"></span></h1>
            <input type="text" v-model="mensaje">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var aplicacion = new Vue({
                el: '#aplicacion',
                data:{
                    mensaje: "Trabajando con Vue"
                }
            })
        </script>
    </body>
</html>
