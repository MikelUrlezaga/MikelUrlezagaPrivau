<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ariketa4</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <style>
    		.bi-check2-square, .bi-square{
        		cursor: pointer;
    		}
        </style>
    </head>
    <body>
        <div class="container">
            <div id="app">
                <h2>Zereginen zerrenda</h2>
                <ul>
                    <li v-for="zeregina in zereginak">
                        <span v-text="zeregina.title"></span>
                        <span @click="zeregina.completed=false" v-if="zeregina.completed" class="bi bi-check2-square"></span>
                        <span @click="zeregina.completed=true" v-else class="bi bi-square"></span>
                    </li>
                    <li class="d-flex">
                        <input v-model="zereginBerria" type="text" class="form-control">
                        <button v-on:click="addTask" class="btn btn-primary">+</button>
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    zereginBerria:"",
                    zereginak: [
                     { title: "VueJs ikasi", completed: true },
                     { title: "Spring ikasi", completed: true },
                     { title: "Laravel ikasi", completed: false }
                    ]
                },
                methods: {
                    addTask: function(){
                        if (this.zereginBerria.length <= 1) return alert("Zeregina ezin da hutsik egon.");
                        this.zereginak.push({
                            title: this.zereginBerria,
                            completed: false
                        });
                        this.zereginBerria="";
                    }

                }
            })
        </script>        
    </body>
</html>
